<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat With Me</title>



    <link href="webjars/bootstrap/5.2.1/css/bootstrap.min.css"
          rel="stylesheet">

    <link rel="stylesheet"  href="/css/style.css">

    <script src="/webjars/jquery/3.2.0/jquery.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script src="/webjars/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="index.js"></script>


</head>
<body>

<!--Connect to Chat Room  Div-->
<div class="d-flex align-items-center" id="main">

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <label style="font-size: 25px;
    color: #060606;margin-bottom: 2px;">Connect to chat room.</label>
                <input type="text" class="form-control" autofocus id="name" placeholder="Enter name">

                <button type="button" class="my-button btn btn-success" id="login">Login</button>
            </div>

        </div>

    </div>

</div>


<!--Show Message here-->
<div class="d-none" id="chat_room" style="position: relative;
    top: 101px;">
 <div class="container-fluid" style="width:800px">

     <div class="card" style="padding: 9px;
     border-radius: 10px;
     box-shadow: 5px 5px 9px;">
         <h2 id="login_user" style="margin-left: 20px;"></h2>
         <div class="card-body">
             <div class="row justify-content-center">
                 <div class="col-md-8" style="margin-right: -19px;">
                     <input type="text" placeholder="Enter your message" class="form-control" id="message-value">

                 </div>
                 <div class="col-md-4">
                     <button  class="btn btn-dark" id="send-to">Send</button>
                     <button class="btn btn-dark" id="logout">Logout</button>

                 </div>


             </div>

             <div id="message-container-table" style="margin-top: 21px;">

             </div>
         </div>
     </div>


 </div>

</div>


</body>
</html>
